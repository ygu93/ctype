<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ctype</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="keymaster.js"></script>
    <script type="text/javascript" src="bundle.js"> </script>
    <link rel="stylesheet" type="text/css" href="game.css" media="screen" />
    </script>
  </head>
  <body>
    <audio id='bg-music' src='../sounds/bg-music.mp3' loop=true autoplay></audio>
    <div id='main-menu'>
      <h1>CTYPE</h1>
      <div class='new-wrapper'>
      <span id="new-game">New Game</span>
      <p id="instructions">How to Play</p>
      </div>
      <img id='audio-on' src="../sprites/audioOn.png"/>
      <img id='audio-off' src="../sprites/audioOff.png" style="display:none"/>
    </div>
    <div id='how-to-play' style="display:none">
      <h2> How to Play</h2>
      <p>
        <img id="play1"src="../images/shoot-text.png"/>
        <br/>
        Type the words to shoot the asteroids
      </p>
      <p>
        Press Enter to use an EMP to wipe out all asteroids on the map. You only have three, use them wisely.
      </p>
      <p>
      </p>
      <img id='audio-on2' src="../sprites/audioOn.png"/>
      <img id='audio-off2' src="../sprites/audioOff.png" style="display:none"/>
      <p>
        <span id="back">Back</span>
      </p>
    </div>
    <div align="center" style="display:none" id='canvas-wrapper'>
    <canvas id="game-canvas" width="480" height="620" style="cursor:pointer"/>
    </div>
    <div style="display:none">
      <img id="ship" src="../sprites/spaceship.png">
    </div>
  <div style="display:none;">
    <img id="background" src="../images/space2.jpg">
  </div>

  <div style="display:none;">
    <img id="bullet" src="../sprites/gunshot.png">
  </div>

  <div style="display:none;">
    <img id="asteroid" src="../sprites/asteroid.png">
  </div>

  <div style="display:none;">
    <img id="explosion" src="../sprites/explosion.png">
  </div>
  <div id="game-over-wrapper" style="display:none">
    <h2>Game Over</h2>
  <ul id="game-over">
  </ul>
  <div class='game-over-buttons'>
    <p>
      <span id="restart">Restart</span>
    </p>
    <p>
      <span id="back-to-home">Main Menu</span>
    </p>
  </div>
  </div>
  </body>
</html>
